<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <nav class="top-bar">
        <h1 class="logo">Odin Library</h1>
        <ul class="menu-items">
            <li class="item">Login</li>
            <li class="item">About</li>
        </ul>
    </nav>    
    <hr>
    <div class="main">
        <div class='buttonWrap add-book'>
            <button class='theButton particleButton front '><span id="plussign"><img src="./letters/plus.svg"></span></button>
            <div class='theButton particleButton particles'></div>
        </div>
        <div class="books-container">
            <div class="book">
                <h2 class="title">The Art and Craft of Problem Solving</h2>
                <p>Author: Albert Camus</p>
                <p>Pages: 205</p>
            </div>

        </div>


    </div>
    <dialog id="dialogue">
        <form id="forme">
            <p>
                <label for="booktitle">Title</label>
                <input type="text" name="booktitle" required><br>
                <label for="bookauthor">Author</label>
                <input type="text" name="bookauthor" id="bookauthor" required>
                <label for="bookpages">Pages</label>
                <input type="number" name="bookpages" id="bookpages" required>
                <label for="boolread">Have you read the book ?</label>
                <input type="checkbox" name="boolread" id="boolread">
            </p>
            <div id="form-buttons">
                <button value="cancel" formmethod="dialog">Cancel</button>
                <button id="confirmBtn" >Confirm</button>
              </div>
        </form>
    </dialog>
</body>
</html>
